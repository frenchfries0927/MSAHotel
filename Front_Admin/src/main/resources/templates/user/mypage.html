<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>회원 정보</title>
	<style>
		/* 기존 스타일 그대로 유지 */
		.back-button {
			margin: 10px 0;
			padding: 8px 12px;
			background-color: #f0f0f0;
			border: 1px solid #ccc;
			cursor: pointer;
			font-size: 16px;
		}
	</style>
</head>
<body>
	<div class="container">
		<!-- 뒤로가기 버튼 -->
		<div class="back-button">
			<a href="/admin/list">뒤로가기</a>
		</div>
		
		<h1>회원 정보</h1>
		
		<!-- 프로필 이미지 표시 -->
		<img id="profile-img" th:src="@{'/images/' + ${user.profileImg}}" alt="프로필 이미지" onclick="triggerFileInput()">

		
		<h3>회원정보</h3>
		<table>
			<tr>
				<th>아이디</th>
				<td th:text="${user.id}">김민지</td>
			</tr>
			<tr>
				<th>비밀번호</th>
				<td><input type="text" placeholder="******" disabled></td>
			</tr>
		</table>
		
		<h3>개인정보</h3>
		<table>
			<tr>
				<th>이름</th>
				<td th:text="${user.name}">김민지</td>
			</tr>
			<tr>
				<th>이메일</th>
				<td th:text="${user.email}">kimminji@example.com</td>
			</tr>
			<tr>
				<th>주소</th>
				<td th:text="${user.addr}">서울특별시 강남구</td>
			</tr>
			<tr>
				<th>닉네임</th>
				<td th:text="${user.nickname}">MEANZ</td>
			</tr>
			<tr>
				<th>생년월일</th>
				<td th:text="${user.birthDate}">1996-05-13</td>
			</tr>
			<tr>
				<th>성별</th>
				<td th:text="${user.sex}">여성</td>
			</tr>
			<tr>
				<th>핸드폰</th>
				<td th:text="${user.phone}">010-1234-5678</td>
			</tr>
		</table>
		
		<!-- 회원정보 수정 버튼 -->
		<div class="button-container">
			<button th:onclick="'window.location.href=\'/admin/mypage/' + ${user.id} + '/edit\''">회원정보 수정하기</button>
		</div>
	</div>
</body>
</html>

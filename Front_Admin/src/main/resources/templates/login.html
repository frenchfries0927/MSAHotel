<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인</title>
	<style>
		/* 스타일 정의: 가운데 정렬 */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body, html {
			height: 100%;
			font-family: Arial, sans-serif;
		}
		
		.login-container {
			display: flex;
			justify-content: center; /* 가로 가운데 정렬 */
			align-items: center; /* 세로 가운데 정렬 */
			height: 100%;
			background-color: #f4f4f4;
		}
		
		.login-form {
			background-color: white;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			width: 300px; /* 폼의 너비 */
		}
		
		.login-form h2 {
			text-align: center;
			margin-bottom: 20px;
		}
		
		.input-group {
			margin-bottom: 15px;
		}
		
		.input-group label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		
		.input-group input {
			width: 100%;
			padding: 10px;
			font-size: 16px;
			border: 1px solid #ccc;
			border-radius: 5px;
		}
		
		.input-group input:focus {
			border-color: #4caf50;
			outline: none;
		}
		
		.submit-button {
			width: 100%;
			padding: 10px;
			background-color: #4caf50;
			color: white;
			font-size: 16px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		
		.submit-button:hover {
			background-color: #45a049;
		}
		
		.error-message {
			color: red;
			font-size: 14px;
			text-align: center;
		}
	</style>
</head>
<body>
	
	<div class="login-container">
		<div class="login-form">
			<h2>로그인</h2>
			
			<!-- 로그인 폼 -->
			<form action="/admin/login" method="post">
				<div class="input-group">
					<label for="email">이메일</label>
					<input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
				</div>
				
				<div class="input-group">
					<label for="password">비밀번호</label>
					<input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
				</div>
				
				<div class="input-group">
					<button type="submit" class="submit-button">로그인</button>
				</div>
				
				<!-- 에러 메시지 -->
				<div class="error-message">
					<!-- 예: <span>잘못된 이메일 또는 비밀번호입니다.</span> -->
				</div>
			</form>
		</div>
	</div>

</body>
</html>
